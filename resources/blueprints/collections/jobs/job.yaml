          display: 'Link reusable content'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          instructions: 'You can link entries of the collection "Jobs reusable contents" to display as the job''s responsibilities instead of defining custom content for this specific job. Consider this if you intend to use the exact same responsibilities for two or more jobs.'

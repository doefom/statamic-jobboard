  sidebar:
    display: Sidebar
    fields:
      -
        handle: organization_section
        field:
          display: Organization
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: organization
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - jobs_organizations
          display: Organization
          type: entries
          icon: entries
          instructions: 'The organization the job belongs to. Each job can have one organization only.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: location_section
        field:
          display: Location
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: is_full_remote
        field:
          default: false
          display: 'Is full remote'
          type: toggle
          icon: toggle
          instructions: 'Check this if the job can be done completely remotely.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: locations
        field:
          mode: default
          create: true
          collections:
            - jobs_locations
          display: 'Job Locations'
          type: entries
          icon: entries
          instructions: 'Note: You may use multiple locations for one job.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          unless:
            is_full_remote: 'equals 1'
      -
        handle: employment_type_section
        field:
          display: 'Employment Type'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: employment_type
        field:
          options:
            FULL_TIME: Fulltime
            PART_TIME: Parttime
            CONTRACTOR: Contractor
            TEMPORARY: Temporary
            INTERN: Intern
            VOLUNTEER: Volunteer
            PER_DIEM: 'Per Diem'
            OTHER: Other
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: FULL_TIME
          display: 'Employment Type'
          type: select
          icon: select
          instructions: 'Assign a job type to the job so candidates will know what you are looking for.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: dates_and_timing_section
        field:
          display: 'Dates and Timing'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: published_at
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Published at'
          type: date
          icon: date
          instructions: 'The date when the job is first published.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: valid_through
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Valid through'
          type: date
          icon: date
          instructions: 'Determine how long the job is valid.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: salary_section
        field:
          display: Salary
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: currency
        field:
          options:
            EUR: 'EUR (â‚¬)'
            USD: 'USD ($)'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: EUR
          display: Currency
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: unit
        field:
          options:
            HOUR: Hour
            DAY: Day
            WEEK: Week
            MONTH: Month
            YEAR: Year
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Unit
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: is_salary_range
        field:
          default: false
          display: 'Salary Range'
          type: toggle
          icon: toggle
          instructions: 'Would you like to specify a salary range instead of a strict value?'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: salary
        field:
          input_type: text
          antlers: false
          display: Salary
          type: text
          icon: text
          instructions: 'The exact salary for the job (not an estimate).'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            is_salary_range: 'equals 0'
      -
        handle: min_salary
        field:
          input_type: text
          antlers: false
          display: 'Min. Salary'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            is_salary_range: 'equals 1'
      -

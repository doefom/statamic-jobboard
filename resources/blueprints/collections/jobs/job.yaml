        handle: intro_section
        field:
          display: Intro
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: link_reusable_content_intro
        field:
          default: false
          display: 'Link Reusable Content'
          type: toggle
          icon: toggle
          instructions: 'You can link entries of the collection "Jobs reusable contents" to display as the job''s intro instead of defining custom content for this specific job. Consider this if you intend to use the exact same intro for two or more jobs.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: intro
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Intro
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          instructions: 'Is often used to give a brief intro of the company, its culture and more.'
          if:
            link_reusable_content_intro: 'equals 0'
      -
        handle: reusable_content_intro
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - jobs_reusable_contents
          display: 'Reusable Content for Intro'

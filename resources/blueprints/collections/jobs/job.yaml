          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            is_salary_range: 'equals 1'
      -
        handle: template_section
        field:
          display: Template
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: Template
          type: template
          icon: template
          instructions: 'The template which renders the job in detail view.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Job

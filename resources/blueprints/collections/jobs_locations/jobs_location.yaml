sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: City
          instructions_position: above
          listable: true
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: street
        field:
          input_type: text
          antlers: false
          display: Street
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: postalcode
        field:
          input_type: text
          antlers: false
          display: Postalcode
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: state
        field:
          input_type: text
          antlers: false
          display: State
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: country
        field:
          options:
            DE: Germany
          multiple: false
          clearable: true
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Country
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: description
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Description
          type: bard
          icon: bard
          instructions: 'Description for the location. May be displayed for each job using this location.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: 'Jobs Location'

title: 'Organization'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          placeholder: 'Organization GmbH'
          input_type: text
          antlers: false
          display: Title
          icon: text
          instructions: 'The name of the organization.'
          listable: true
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: url
        field:
          placeholder: 'https://organization.com/'
          input_type: url
          antlers: false
          display: 'Website URL'
          type: text
          icon: text
          instructions: "The URL to the organization's website."
          listable: true
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: logo_url
        field:
          placeholder: 'https://organization.com/logo.jpg'
          input_type: url
          antlers: false
          display: 'Logo URL'
          type: text
          icon: text
          instructions: "The URL to the organization's logo."
          listable: true
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
